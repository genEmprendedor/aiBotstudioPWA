    <!-- Navbar -->

            </ul>

        </div>

    <!-- Learn -->
    <section id="learn">
      <div>
        <div class="container learn-container">
          <h2>Road to Prediction</h2>
          <p>Learn more about chatbots</p>
        </div>
        <div class="container blog-container">
          <h3>Relevant stories from the web</h3>
          <div class="grid-container">
            <div class="grid-item item1">
              <h3>Top 10 Chatbot FAQs</h3>
              <h6>by Jeff Epstein</h6>
              <button class="blog-btn">
                <a
                  target="_blank"
                  href="https://chatbotslife.com/top-10-chatbot-faqs-a644c6280556"
                  >Read</a
                >
              </button>

            <div class="grid-item item3">3</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer & Contact -->
    <footer id="footer">
      <div class="container footer-container">
        <form action="#">
          <div class="row">
            <div class="col-25">
              <label for="name">Name</label>
            </div>
            <div class="col-75">
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter name"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address"
              />
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea
                id="subject"
                name="subject"
                placeholder="Message"
                style="height:200px"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" />
          </div>
        </form>
        <div class="hline"></div>
        <div>
          <p class="copyright">
            2019 &copy; aiBotstudio.
          </p>
          <p class="madeby">
